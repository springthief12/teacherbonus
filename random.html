<style>
  /* ===== Slot Machine ===== */
  .slot-section { text-align: center; margin-bottom: 14px; }

  .slot-machine {
    background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    border-radius: 16px;
    padding: 28px 20px 24px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.05);
    border: 1px solid #2a2a4a;
    overflow: hidden;
  }
  .slot-machine::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  }

  .slot-label {
    font-size: 0.72rem; color: #6b7fa3; text-transform: uppercase;
    letter-spacing: 2px; margin-bottom: 14px; font-weight: 600;
  }

  .slot-window {
    background: #0d1117;
    border-radius: 12px;
    padding: 20px 16px;
    margin: 0 auto 20px;
    max-width: 220px;
    border: 2px solid #2a2a4a;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
  }

  .slot-display {
    font-size: 3.5rem;
    font-weight: 800;
    color: #e2e8f0;
    font-variant-numeric: tabular-nums;
    line-height: 1;
    min-height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 20px rgba(66,153,225,0.3);
    transition: color 0.3s;
  }
  .slot-display.spinning {
    color: #4299e1;
    text-shadow: 0 0 30px rgba(66,153,225,0.6);
  }
  .slot-display.result {
    color: #f6e05e;
    text-shadow: 0 0 30px rgba(246,224,94,0.5);
    animation: resultPop 0.4s ease-out;
  }

  @keyframes resultPop {
    0% { transform: scale(1.3); opacity: 0.7; }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }

  .slot-glow {
    position: absolute; top: 50%; left: 50%; width: 120px; height: 120px;
    background: radial-gradient(circle, rgba(66,153,225,0.15), transparent 70%);
    transform: translate(-50%, -50%); pointer-events: none; opacity: 0;
    transition: opacity 0.3s;
  }
  .slot-window.active .slot-glow { opacity: 1; }

  .slot-status {
    font-size: 0.78rem; color: #6b7fa3; margin-bottom: 16px;
    min-height: 20px;
  }
  .slot-status.ready { color: #9ae6b4; }

  /* ===== Lever ===== */
  .lever-area {
    display: flex; align-items: center; justify-content: center; gap: 16px;
  }

  .lever-btn {
    position: relative; width: 72px; height: 120px;
    background: none; border: none; cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }
  .lever-btn:disabled { cursor: not-allowed; opacity: 0.5; }

  .lever-track {
    position: absolute; left: 50%; top: 0; bottom: 0;
    width: 8px; margin-left: -4px;
    background: linear-gradient(180deg, #4a5568, #2d3748);
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
  }

  .lever-knob {
    position: absolute; left: 50%; top: 8px;
    width: 40px; height: 40px; margin-left: -20px;
    background: linear-gradient(180deg, #e53e3e, #c53030);
    border-radius: 50%;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255,255,255,0.2);
    transition: top 0.15s ease-out;
    display: flex; align-items: center; justify-content: center;
  }
  .lever-knob::after {
    content: ''; width: 16px; height: 16px; border-radius: 50%;
    background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.4), transparent 60%);
  }

  .lever-btn:active:not(:disabled) .lever-knob,
  .lever-btn.pulled .lever-knob {
    top: 68px;
  }

  .lever-hint {
    font-size: 0.68rem; color: #b8c8dc;
    position: absolute; bottom: -4px; left: 50%;
    transform: translateX(-50%); white-space: nowrap;
  }

  .reset-lever {
    display: flex; flex-direction: column; align-items: center; gap: 4px;
  }
  .reset-btn, .undo-btn {
    width: 44px; height: 44px; border-radius: 50%; border: 2px solid #3a3a5a;
    background: #1a1a2e; color: #b8c8dc; font-size: 1.1rem;
    cursor: pointer; transition: background 0.15s, color 0.15s, border-color 0.15s;
    display: flex; align-items: center; justify-content: center;
  }
  .reset-btn:hover, .undo-btn:hover {
    background: #2a2a4a; color: #e2e8f0; border-color: #4a5568;
  }
  .reset-btn:disabled, .undo-btn:disabled {
    opacity: 0.3; cursor: not-allowed;
  }
  .ctrl-label { font-size: 0.6rem; color: #9aafc4; }

  /* ===== Remaining count ===== */
  .remaining {
    display: flex; justify-content: center; gap: 20px;
    margin-top: 14px; font-size: 0.75rem; color: #6b7fa3;
  }
  .remaining span { color: #e2e8f0; font-weight: 700; }

  /* ===== History ===== */
  .history-title {
    font-size: 0.85rem; font-weight: 700; color: #2d3748;
    margin-bottom: 10px;
  }
  .history-list {
    display: flex; flex-wrap: wrap; gap: 8px;
    min-height: 36px; align-items: center;
  }
  .history-list:empty::after {
    content: '추첨 기록이 여기에 표시됩니다';
    color: #a0aec0; font-size: 0.8rem;
  }
  .history-chip {
    display: inline-flex; align-items: center; justify-content: center;
    min-width: 40px; height: 36px; padding: 0 12px;
    background: #ebf8ff; color: #2b6cb0; font-weight: 700;
    font-size: 0.9rem; border-radius: 10px;
    animation: chipIn 0.3s ease-out;
  }
  @keyframes chipIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .history-order {
    font-size: 0.6rem; color: #90cdf4; margin-right: 4px; font-weight: 400;
  }

  /* ===== Exclude Tags ===== */
  .exclude-tags {
    display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; min-height: 28px;
  }
  .exclude-tag {
    display: inline-flex; align-items: center; gap: 4px;
    background: #fed7d7; color: #c53030; font-size: 0.75rem; font-weight: 600;
    padding: 3px 8px; border-radius: 6px;
  }
  .exclude-tag button {
    background: none; border: none; color: #c53030; cursor: pointer;
    font-size: 0.85rem; padding: 0; line-height: 1;
  }
  .exclude-input-row { display: flex; gap: 6px; }
  .exclude-input-row input {
    flex: 1; padding: 7px 10px; border: 1.5px solid #e2e8f0; border-radius: 8px;
    font-size: 14px; color: #2d3748; text-align: left;
  }
  .exclude-input-row input:focus {
    outline: none; border-color: #4299e1; box-shadow: 0 0 0 3px rgba(66,153,225,0.15);
  }
  .exclude-input-row button {
    padding: 7px 14px; background: #e53e3e; color: #fff; border: none;
    border-radius: 8px; font-size: 0.8rem; font-weight: 600; cursor: pointer;
    white-space: nowrap;
  }
  .exclude-input-row button:hover { background: #c53030; }

  /* ===== Particles ===== */
  .particles {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 200; overflow: hidden;
  }
  .particle {
    position: absolute; width: 8px; height: 8px; border-radius: 50%;
    animation: particleFall 1.2s ease-out forwards;
  }
  @keyframes particleFall {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(120px) scale(0.3); }
  }

  /* ===== Flash overlay ===== */
  .flash {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.15); pointer-events: none; z-index: 199;
    animation: flashAnim 0.3s ease-out forwards;
  }
  @keyframes flashAnim {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }

  @media (max-width: 600px) {
    .slot-display { font-size: 2.8rem; }
    .slot-window { max-width: 180px; padding: 16px 12px; }
    .lever-btn { width: 60px; height: 100px; }
    .lever-knob { width: 36px; height: 36px; margin-left: -18px; }
    .lever-btn:active:not(:disabled) .lever-knob,
    .lever-btn.pulled .lever-knob { top: 56px; }
  }
</style>

<script>
(function() {
  // ===== Audio via Web Audio API =====
  var audioCtx = null;
  function getAudioCtx() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    return audioCtx;
  }

  function playTick() {
    try {
      var ctx = getAudioCtx();
      var osc = ctx.createOscillator();
      var gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sine';
      osc.frequency.value = 600 + Math.random() * 400;
      gain.gain.setValueAtTime(0.06, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.05);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.05);
    } catch(e) {}
  }

  function playResult() {
    try {
      var ctx = getAudioCtx();
      var freqs = [523, 659, 784, 1047];
      for (var i = 0; i < freqs.length; i++) {
        (function(freq, delay) {
          var osc = ctx.createOscillator();
          var gain = ctx.createGain();
          osc.connect(gain);
          gain.connect(ctx.destination);
          osc.type = 'sine';
          osc.frequency.value = freq;
          gain.gain.setValueAtTime(0.1, ctx.currentTime + delay);
          gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + delay + 0.3);
          osc.start(ctx.currentTime + delay);
          osc.stop(ctx.currentTime + delay + 0.3);
        })(freqs[i], i * 0.1);
      }
    } catch(e) {}
  }

  function playLeverPull() {
    try {
      var ctx = getAudioCtx();
      var osc = ctx.createOscillator();
      var gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(200, ctx.currentTime);
      osc.frequency.linearRampToValueAtTime(80, ctx.currentTime + 0.15);
      gain.gain.setValueAtTime(0.08, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.2);
    } catch(e) {}
  }

  // ===== Effects =====
  function showParticles() {
    var container = document.getElementById('particles');
    var slotRect = document.getElementById('slotWindow').getBoundingClientRect();
    var cx = slotRect.left + slotRect.width / 2;
    var cy = slotRect.top + slotRect.height / 2;
    var colors = ['#f6e05e', '#4299e1', '#fc8181', '#68d391', '#b794f4'];
    for (var i = 0; i < 20; i++) {
      var p = document.createElement('div');
      p.className = 'particle';
      p.style.left = (cx + (Math.random() - 0.5) * 160) + 'px';
      p.style.top = (cy + (Math.random() - 0.5) * 80) + 'px';
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.width = p.style.height = (4 + Math.random() * 6) + 'px';
      p.style.animationDuration = (0.8 + Math.random() * 0.6) + 's';
      container.appendChild(p);
    }
    setTimeout(function() { container.innerHTML = ''; }, 1500);
  }

  function showFlash() {
    var f = document.createElement('div');
    f.className = 'flash';
    document.body.appendChild(f);
    setTimeout(function() { f.remove(); }, 300);
  }

  // ===== State =====
  var state = {
    start: 1, end: 30, count: 1,
    excluded: [],
    drawn: [],
    pool: [],
    spinning: false
  };

  function rebuildPool() {
    state.pool = [];
    for (var i = state.start; i <= state.end; i++) {
      if (state.excluded.indexOf(i) === -1 && state.drawn.indexOf(i) === -1) {
        state.pool.push(i);
      }
    }
  }

  function updateRemaining() {
    document.getElementById('remainCount').textContent = state.pool.length;
    document.getElementById('drawnCount').textContent = state.drawn.length;
    document.getElementById('leverBtn').disabled = state.pool.length === 0 || state.spinning;
    document.getElementById('undoBtn').disabled = state.drawn.length === 0 || state.spinning;

    if (state.pool.length === 0 && !state.spinning) {
      document.getElementById('slotStatus').textContent = '모든 번호가 추첨되었습니다';
      document.getElementById('slotStatus').className = 'slot-status';
    }
  }

  function renderHistory() {
    var list = document.getElementById('historyList');
    list.innerHTML = '';
    for (var i = 0; i < state.drawn.length; i++) {
      var chip = document.createElement('div');
      chip.className = 'history-chip';
      chip.innerHTML = '<span class="history-order">' + (i + 1) + '</span>' + state.drawn[i];
      list.appendChild(chip);
    }
  }

  function renderExcludeTags() {
    var container = document.getElementById('excludeTags');
    container.innerHTML = '';
    for (var i = 0; i < state.excluded.length; i++) {
      var tag = document.createElement('div');
      tag.className = 'exclude-tag';
      var num = state.excluded[i];
      tag.innerHTML = num + '<button data-num="' + num + '">&times;</button>';
      container.appendChild(tag);
    }
  }

  // ===== Spin Animation =====
  function spin() {
    if (state.spinning || state.pool.length === 0) return;

    var drawCount = Math.min(state.count, state.pool.length);
    if (drawCount <= 0) return;

    state.spinning = true;
    var leverBtn = document.getElementById('leverBtn');
    var display = document.getElementById('slotDisplay');
    var slotWindow = document.getElementById('slotWindow');
    var statusEl = document.getElementById('slotStatus');

    leverBtn.disabled = true;
    document.getElementById('undoBtn').disabled = true;
    leverBtn.classList.add('pulled');
    playLeverPull();
    setTimeout(function() { leverBtn.classList.remove('pulled'); }, 300);

    var batchResults = [];

    function drawOne(drawIndex) {
      if (drawIndex >= drawCount || state.pool.length === 0) {
        state.spinning = false;
        if (batchResults.length > 1) {
          statusEl.textContent = batchResults.join(', ') + ' 당첨!';
          statusEl.className = 'slot-status ready';
        }
        updateRemaining();
        return;
      }

      display.className = 'slot-display spinning';
      slotWindow.classList.add('active');
      if (drawCount > 1) {
        statusEl.textContent = (drawIndex + 1) + '/' + drawCount + ' 추첨 중...';
      } else {
        statusEl.textContent = '추첨 중...';
      }
      statusEl.className = 'slot-status';

      var poolIdx = Math.floor(Math.random() * state.pool.length);
      var result = state.pool[poolIdx];

      // Build reel: all numbers in range (like a physical slot reel)
      var reelNumbers = [];
      for (var n = state.start; n <= state.end; n++) reelNumbers.push(n);
      var resultReelIdx = reelNumbers.indexOf(result);
      if (resultReelIdx === -1) resultReelIdx = 0;

      // Build spin sequence: 5 full rotations + approach to result
      var reelSequence = [];
      var startPos = Math.floor(Math.random() * reelNumbers.length);
      var fullSpins = 5;
      for (var s = 0; s < fullSpins; s++) {
        for (var ri = 0; ri < reelNumbers.length; ri++) {
          reelSequence.push(reelNumbers[(startPos + ri) % reelNumbers.length]);
        }
      }
      // Final approach: step from current position to result
      var stepsToResult = (resultReelIdx - startPos + reelNumbers.length) % reelNumbers.length;
      if (stepsToResult === 0) stepsToResult = reelNumbers.length;
      for (var fi = 1; fi <= stepsToResult; fi++) {
        reelSequence.push(reelNumbers[(startPos + fi) % reelNumbers.length]);
      }

      // Duration: 4s single, 3s multi (doubled from original)
      var baseDuration = drawCount === 1 ? 4000 : 3000;
      var duration = Math.max(baseDuration - drawIndex * 300, 1200) + Math.random() * 500;
      var startTime = Date.now();
      var lastSeqIdx = -1;
      var lastTickTime = 0;

      function animateFrame() {
        var elapsed = Date.now() - startTime;
        var progress = Math.min(elapsed / duration, 1);

        // easeOutQuad: sequential reel spins fast then decelerates
        var eased = progress * (2 - progress);
        var seqIdx = Math.min(Math.floor(eased * reelSequence.length), reelSequence.length - 1);

        if (seqIdx !== lastSeqIdx) {
          lastSeqIdx = seqIdx;
          display.textContent = reelSequence[seqIdx];
          // Throttle tick sounds to max ~25/sec
          var now = Date.now();
          if (now - lastTickTime > 40) {
            playTick();
            lastTickTime = now;
          }
        }

        if (progress < 1) {
          requestAnimationFrame(animateFrame);
        } else {
          display.textContent = result;
          display.className = 'slot-display result';
          slotWindow.classList.remove('active');

          state.pool.splice(poolIdx, 1);
          state.drawn.push(result);
          batchResults.push(result);

          playResult();
          showParticles();
          showFlash();
          renderHistory();

          document.getElementById('remainCount').textContent = state.pool.length;
          document.getElementById('drawnCount').textContent = state.drawn.length;

          if (drawIndex + 1 >= drawCount || state.pool.length === 0) {
            if (batchResults.length === 1) {
              statusEl.textContent = result + '번 당첨!';
            } else {
              statusEl.textContent = batchResults.join(', ') + ' 당첨!';
            }
            statusEl.className = 'slot-status ready';
            state.spinning = false;
            updateRemaining();
          } else {
            statusEl.textContent = result + '번! (' + (drawIndex + 1) + '/' + drawCount + ')';
            statusEl.className = 'slot-status ready';
            setTimeout(function() { drawOne(drawIndex + 1); }, 700);
          }
        }
      }

      setTimeout(function() { requestAnimationFrame(animateFrame); }, drawIndex === 0 ? 400 : 100);
    }

    drawOne(0);
  }

  // ===== Undo =====
  function undo() {
    if (state.drawn.length === 0 || state.spinning) return;
    var last = state.drawn.pop();
    state.pool.push(last);
    state.pool.sort(function(a, b) { return a - b; });
    renderHistory();
    updateRemaining();
    document.getElementById('slotDisplay').textContent = '?';
    document.getElementById('slotDisplay').className = 'slot-display';
    document.getElementById('slotStatus').textContent = '마지막 추첨이 취소되었습니다';
    document.getElementById('slotStatus').className = 'slot-status';
  }

  // ===== Reset =====
  function reset() {
    if (state.spinning) return;
    state.drawn = [];
    rebuildPool();
    renderHistory();
    updateRemaining();
    document.getElementById('slotDisplay').textContent = '?';
    document.getElementById('slotDisplay').className = 'slot-display';
    document.getElementById('slotStatus').textContent = '레버를 당겨 추첨하세요';
    document.getElementById('slotStatus').className = 'slot-status';
  }

  // ===== Settings change =====
  function onSettingsChange() {
    state.start = Number(document.getElementById('numStart').value) || 1;
    state.end = Number(document.getElementById('numEnd').value) || 30;
    state.count = Number(document.getElementById('numCount').value) || 1;
    state.drawn = [];
    rebuildPool();
    renderHistory();
    updateRemaining();
    document.getElementById('slotDisplay').textContent = '?';
    document.getElementById('slotDisplay').className = 'slot-display';
    document.getElementById('slotStatus').textContent = '레버를 당겨 추첨하세요';
    document.getElementById('slotStatus').className = 'slot-status';
  }

  // ===== Exclude =====
  function addExclude() {
    var input = document.getElementById('excludeInput');
    var num = Number(input.value);
    if (isNaN(num) || num < state.start || num > state.end) return;
    if (state.excluded.indexOf(num) !== -1) return;
    state.excluded.push(num);
    state.excluded.sort(function(a, b) { return a - b; });
    input.value = '';
    renderExcludeTags();
    rebuildPool();
    updateRemaining();
  }

  function removeExclude(num) {
    var idx = state.excluded.indexOf(num);
    if (idx !== -1) {
      state.excluded.splice(idx, 1);
      renderExcludeTags();
      rebuildPool();
      updateRemaining();
    }
  }

  // ===== Event Listeners =====
  document.getElementById('leverBtn').addEventListener('click', spin);
  document.getElementById('undoBtn').addEventListener('click', undo);
  document.getElementById('resetBtn').addEventListener('click', reset);
  document.getElementById('numStart').addEventListener('change', onSettingsChange);
  document.getElementById('numEnd').addEventListener('change', onSettingsChange);
  document.getElementById('numCount').addEventListener('change', onSettingsChange);
  document.getElementById('excludeAddBtn').addEventListener('click', addExclude);
  document.getElementById('excludeInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') addExclude();
  });
  document.getElementById('excludeTags').addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON' && e.target.dataset.num) {
      removeExclude(Number(e.target.dataset.num));
    }
  });

  // Keyboard: space = pull lever
  document.addEventListener('keydown', function(e) {
    if (e.code === 'Space' && !state.spinning && document.activeElement.tagName !== 'INPUT') {
      e.preventDefault();
      spin();
    }
  });

  // Init
  rebuildPool();
  updateRemaining();
})();
